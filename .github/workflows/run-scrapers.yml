name: Buscar Dados de Balneabilidade

on:
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

  # Roda o scraper semanal toda sexta-feira às 15:00 UTC (12:00 no Brasil)
  schedule:
    - cron: '0 15 * * 5'

jobs:
  buscar-dados:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Clonar o repositório
        uses: actions/checkout@v4

      - name: 2. Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar as bibliotecas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Executar Scraper Histórico (Apenas em execução manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: python scraper_historico.py
        
      - name: 5. Executar Scraper Semanal
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: python scraper_semanal.py
